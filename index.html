<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="artisan products, handmade goods, crafts, unique items, local artisans"
    />
    <meta
      name="description"
      content="ArtisanHub: discover handmade products and unique artisan creations."
    />
    <script
      src="https://kit.fontawesome.com/5802b95eec.js"
      crossorigin="anonymous"
    ></script>
    <title>ArtisanHub | Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <header class="site-header">
        <div class="container header-top">
          <div class="header-main">
            <a href="index.html"
              ><img src="images/logo.png" alt="ArtisanHub logo" class="logo"
            /></a>
            <h1 class="site-title">Handmade Artisan Products</h1>
          </div>

          <div class="header-search">
            <form class="search" action="product.html" method="GET">
              <input type="text" name="q" placeholder="Search our site" />
              <button type="submit" aria-label="Search">
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="nav-bar">
          <div class="container">
            <nav class="nav">
              <a class="nav-item" href="index.html">Home</a>
              <a class="nav-item" href="about.html">About Us</a>
              <a class="nav-item" href="product.html">Products</a>
              <a class="nav-item" href="checkout.html">Checkout</a>
              <a class="nav-item" href="contact.html">Contact Us</a>
            </nav>
          </div>
        </div>
      </header>

      <main>
        <div class="middle-container">
          <img
            class="hero-img"
            src="images/hero.jpg"
            alt="Handmade artisan products"
          />

          <a class="btn hero-btn" href="product.html">Shop Now</a>
        </div>
      </main>

      <footer class="site-footer">
        <div class="container footer-row">
          <div class="social">
            <a href="#" aria-label="Facebook" target="_blank" rel="noopener"
              ><i class="fab fa-facebook-square"></i
            ></a>
            <a href="#" aria-label="Instagram" target="_blank" rel="noopener"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" aria-label="Pinterest" target="_blank" rel="noopener"
              ><i class="fab fa-pinterest"></i
            ></a>
          </div>
          <div>&copy; <span id="year"></span> ArtisanHub.</div>
        </div>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
